<div>
    <br>
    <mat-card>

      <button mat-raised-button color="primary" routerLink="/list_of_stations" style="float: right;">
      Go Back
      &nbsp; &nbsp; &nbsp;
      <mat-icon>keyboard_backspace</mat-icon>
      </button>
        &nbsp; &nbsp; &nbsp;

      <br><br>
      
      <mat-form-field>
        <mat-select placeholder="Time Start:"  [(ngModel)]="newTimeHourStart" (ngModelChange)="changeTimeRangeSelected($event.value)">
          <mat-option *ngFor="let hourValue1 of hourValues1" [value]="hourValue1.id">
            {{hourValue1.value}}
          </mat-option>
        </mat-select>
     </mat-form-field>

     <mat-form-field>
      <mat-select placeholder="Time End:"  [(ngModel)]="newTimeHourEnd" (ngModelChange)="changeTimeRangeSelected($event.value)">
        <mat-option *ngFor="let hourValue2 of hourValues2" [value]="hourValue2.id">
          {{hourValue2.value}}
        </mat-option>
      </mat-select>
   </mat-form-field>

      <mat-divider></mat-divider>
      <br>
       <div id="floating-panel">
         {{timeStamp}}
         </div>
      <agm-map  [(latitude)]="location.lat" [(longitude)]="location.lng" [(zoom)]="location.zoom" [disableDefaultUI]="true" [zoomControl]="true" (mapReady)="onMapLoad($event)" >
  </agm-map>

    </mat-card>
  </div>
